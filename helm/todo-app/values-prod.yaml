# Production environment values
global:
  environment: prod
  imageRegistry: "your-ecr-registry.amazonaws.com/"

userService:
  replicaCount: 3
  image:
    repository: your-ecr-registry.amazonaws.com/user-service
    tag: latest
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"

todoService:
  replicaCount: 3
  image:
    repository: your-ecr-registry.amazonaws.com/todo-service
    tag: latest
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"

frontend:
  replicaCount: 3
  image:
    repository: your-ecr-registry.amazonaws.com/frontend
    tag: latest
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "400m"

secrets:
  secretKey: "production-secret-key-from-aws-secrets-manager"
