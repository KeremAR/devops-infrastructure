# Staging environment values
global:
  environment: staging
  # These will be overridden by Jenkinsfile during deployment
  imageRegistry: ""
  ingressUrl: ""

userService:
  replicaCount: 2
  image:
    # Will be set dynamically by Jenkinsfile
    repository: ""
    tag: "latest"
    pullPolicy: Always

todoService:
  replicaCount: 2
  image:
    # Will be set dynamically by Jenkinsfile
    repository: ""
    tag: "latest"
    pullPolicy: Always

frontend:
  replicaCount: 2
  image:
    # Will be set dynamically by Jenkinsfile
    repository: ""
    tag: "latest"
    pullPolicy: Always
  env:
    # URLs will be constructed from global.ingressUrl in templates

secrets:
  secretKey: "staging-secret-key-from-aws-secrets-manager"

# Database configuration for staging
database:
  # Will be set dynamically by Jenkinsfile from Terraform outputs
  host: ""
  port: "5432"
  name: "todoapp_staging"
  user: "todouser"
  # Password should come from Kubernetes Secret, not hardcoded
  passwordSecret:
    name: "database-credentials"
    key: "password"
