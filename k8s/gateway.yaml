# Gateway API ile traffic routing
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: todo-app-gateway
  namespace: todo-app
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: todo-app-routes
  namespace: todo-app
spec:
  parentRefs:
  - name: todo-app-gateway
  rules:
  # Frontend route
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend
      port: 3000
  # User service API routes
  - matches:
    - path:
        type: PathPrefix
        value: /api/users
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: user-service
      port: 8001
  # Todo service API routes
  - matches:
    - path:
        type: PathPrefix
        value: /api/todos
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: todo-service
      port: 8002
