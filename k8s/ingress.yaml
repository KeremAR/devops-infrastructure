apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # User service API routes
      - path: /api/users/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 8001
      # Todo service API routes
      - path: /api/todos/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: todo-service
            port:
              number: 8002
      # Frontend routes (must be last)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 3000
